<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>輸入頁面</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
      background-size: cover;
      font-family: "微軟正黑體", "Microsoft JhengHei", sans-serif;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>請輸入資料</h1>

  <input type="text" id="userInput" placeholder="請輸入你的名字">

  <br><br>

  <button onclick="saveData()">送出</button>
</div>

<script>
  function saveData() {
    const userInput = document.getElementById('userInput').value;
    localStorage.setItem('userName', userInput);
    window.location.href = 'result.html';
  }
</script>

</body>
</html>
